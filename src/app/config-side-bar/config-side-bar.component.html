<div class="sidebar">
    <h2>Configuration</h2><br>
    <div class="form-group row">
        <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="nom" (change)="sendLastName()" >
            <small  class="text-muted"> {{nom}}</small>

        </div>
    </div>
    <div class="form-group row ">
        <label for="inputPrenom" class="col-sm-2 col-form-label">Prenom</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="prenom" (change)="sendFirstName()" >
            <small class="text-muted"> {{prenom}}</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputNombreEnfants" class="col-sm-2 col-form-label">Nombre d'enfants</label>
        <div class="col-sm-10">
            <input type="number" value={{nombre_enfants}} disabled=true >
            <small  class="text-muted"> {{nombre_enfants}}</small>
        </div>
    </div>
</div>
